<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Indberet Problem</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            padding: 12px;
            background: black;
            color: white;
            border: none;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 6px;
        }

        .success {
            color: green;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="app">
    <h2>Indberet et problem i rum {{ roomId }}</h2>

    <label>Titel</label>
    <input v-model="title">

    <label>Beskrivelse</label>
    <textarea v-model="description"></textarea>

    <label>Billede (valgfri)</label>
    <input type="file" @change="uploadImage">
    <img v-if="imageUrl" :src="imageUrl">

    <label>Skolemail</label>
    <input v-model="email" type="email">

    <button @click="submitReport">Send indberetning</button>

    <p class="success" v-if="successMessage">
        {{ successMessage }}
    </p>
</div>

<script src="report.js"></script>
</body>
</html>
