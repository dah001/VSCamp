<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Rengøring – Sager</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="app">
  <h1>Rengøring – Sager</h1>

  <div v-for="i in issues" :key="i.idissue"
       style="border:1px solid #ccc; margin:15px; padding:15px">

    <h3>{{ i.title }}</h3>
    <p>{{ i.description }}</p>
    <p>Status: {{ i.status }}</p>
    <p>Severity: {{ i.severity }}</p>

    <img v-if="i.imageUrl" :src="i.imageUrl" style="max-width:200px">
  </div>
</div>

<script src="Rengøring.js"></script>
</body>
</html>
